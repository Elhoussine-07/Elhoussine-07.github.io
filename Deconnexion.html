<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déconnexion | CMS</title>
</head>

<body>
    <script>
        // Vérifier si les éléments nécessaires sont présents dans localStorage
        const utilisateur = localStorage.getItem("utilisateur");
        const nomUtilisateur = localStorage.getItem("nomUtilisateur");

        // Si l'utilisateur est déjà déconnecté ou si les données sont absentes
        if (!utilisateur || !nomUtilisateur) {
            alert("Vous n'êtes pas connecté.");
            window.location.href = "index.html"; // Rediriger vers la page d'accueil
        } else {
            // Supprimer les données d'utilisateur du localStorage
            localStorage.removeItem("utilisateur");
            localStorage.removeItem("nomUtilisateur");

            alert("Vous avez été déconnecté.");
            window.location.href = "index.html"; // Rediriger vers la page d'accueil
        }
    </script>
</body>

</html>
