    <!-- JavaScript pour changer la langue -->
    <script>
        // Récupérer le nom de l'utilisateur depuis le localStorage
const nomUtilisateur = localStorage.getItem("nomUtilisateur");

// Modifier la phrase de bienvenue si l'utilisateur est connecté
if (nomUtilisateur) {
    document.querySelector(".welcome-text h1.lang.fr").textContent = "Bienvenue " + nomUtilisateur;
    document.querySelector(".welcome-text h1.lang.en").textContent = "Welcome " + nomUtilisateur;
}

        function changeLanguage(lang) {
            // Masque tous les éléments de langue
            document.querySelectorAll('.lang').forEach(element => {
                element.style.display = 'none';
            });

            // Affiche les éléments de la langue sélectionnée
            document.querySelectorAll('.' + lang).forEach(element => {
                element.style.display = 'block';
            });
        }
    </script>
