<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Site</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="cms logo.png" alt="CMS Logo">
            </div>
            <div class="auth-links">
                <a href="S'inscrire.html">S'inscrire</a>
                <a href="connexion.html">Connexion</a>
                <a href="monCompte.html">Mon Compte</a>
            </div>
            <div class="language-help">
                <select onchange="changeLanguage(this.value)">
                    <option value="">-- Sélectionnez une langue --</option>
                    <option value="fr">FR</option>
                    <option value="en">EN</option>
                </select>
                <a href="aide.html">Aide?</a>
            </div>
        </div>
        <div class="welcome-text">
            <h1 class="moving-text lang fr">Bienvenue cher visiteur</h1>
            <h1 class="moving-text lang en" style="display: none;">Welcome to our website</h1>
        </div>
    </header>

    <main>
        <div class="content-container">
            <div class="content-item lang fr">
                <h1>Rendez-vous</h1>
                <button><a href="rendez-vous.html">Cliquer ici</a></button>
                <img src="imggg1.png" alt="Rendez-vous">
            </div>
            <div class="content-item lang en" style="display: none;">
                <h1>Appointments</h1>
                <button><a href="rendez-vous.html">Click me</a></button>
                <img src="imggg1.png" alt="Appointments">
            </div>

            <div class="content-item lang fr">
                <h1>Médicaments</h1>
                <button><a href="medicament.html">Cliquer ici</a></button>
                <img src="imggg2.png" alt="Médicaments">
            </div>
            <div class="content-item lang en" style="display: none;">
                <h1>Medications</h1>
                <button><a href="medicament.html">Click here</a></button>
                <img src="imggg2.png" alt="Medications">
            </div>
        </div>
    </main>

    <footer>
        <p>@CMS Tous droits réservés</p>
    </footer>

    <script>
        const nomUtilisateur = localStorage.getItem("nomUtilisateur");

        const bienvenueFR = document.querySelector(".welcome-text h1.lang.fr");
        const bienvenueEN = document.querySelector(".welcome-text h1.lang.en");

        if (nomUtilisateur) {
            bienvenueFR.textContent = "Bienvenue " + nomUtilisateur;
            bienvenueEN.textContent = "Welcome " + nomUtilisateur;
        } else {
            bienvenueFR.textContent = "Bienvenue cher visiteur";
            bienvenueEN.textContent = "Welcome to our website";
        }

        function changeLanguage(lang) {
            document.querySelectorAll('.lang').forEach(element => {
                element.style.display = 'none';
            });

            document.querySelectorAll('.' + lang).forEach(element => {
                element.style.display = 'block';
            });
        }
    </script>
</body>
</html>
