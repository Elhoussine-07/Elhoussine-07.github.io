<body>
    <h1>Récupération de mot de passe</h1>
    <p>Veuillez choisir une méthode pour récupérer votre mot de passe :</p>
    
    <form>
        <label>
            <input type="radio" value="email" required>
            Adresse e-mail
        </label><br>
        <input type="submit" value="Récupérer avec e-mail">
    </form>

    <form action="/recover-password-phone" method="GET">
        <label>
            <input type="radio" value="phone">
            Numéro de téléphone
        </label><br>
        <input type="submit" value="Récupérer avec téléphone">
    </form>
