<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="sign in.css">
    <title>Page d'inscription |CMS</title>
</head>

<body>

    <div class="container">
        <div class="form-container sign-in">
            <form>
                <h1>S'inscrire</h1>
                <span>Entrer vos informations personnelles ici:</span>
                <input type="text" placeholder="Nom">
                <input type="text" placeholder="Prénon">
                <input type="text" id="dob" name="dob" placeholder="Date de naissance JJ/MM/AA" >
                <input type="email" placeholder="Email">
                <input type="password" placeholder="saisir Mot de passe">
                <button>S'inscrire</button>
                <a href="TP4.html"><p>Retour</p></a>
                
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                
                <div class="toggle-panel toggle-right">
                    <h1>Bonjour!</h1>
                    <p>Saisir vous informations personnelles pour créer un Compte CMS</p>
                    <a href="TP4.html"></a>
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
