<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="connexion.css">
    <title>Page d'inscription | CMS</title>
</head>
<body>
    <script>
        function enregistrerUtilisateur() {
            const nom = document.getElementById("name").value;
            const prenom = document.querySelector("input[placeholder='Prénon']").value;
            const dob = document.getElementById("dob").value;
            const email = document.querySelector("input[type='email']").value;
            const password = document.querySelector("input[type='password']").value;

            
            if (nom && prenom && dob && email && password) {
              
                const utilisateur = { nom, prenom, dob, email, password };

              
                localStorage.setItem("utilisateur", JSON.stringify(utilisateur));

                alert("Inscription réussie ! Vous pouvez maintenant vous connecter.");
                
                window.location.href = "connexion.html";
            } else {
                alert("Veuillez remplir tous les champs !");
            }
        }
        function enregistrerUtilisateur() {
            const nom = document.getElementById("name").value;
            const prenom = document.querySelector("input[placeholder='Prénon']").value;
            const dob = document.getElementById("dob").value;
            const email = document.querySelector("input[type='email']").value;
            const password = document.querySelector("input[type='password']").value;
    
            if (nom && prenom && dob && email && password) {
                const utilisateur = { nom, prenom, dob, email, password };
                localStorage.setItem("utilisateur", JSON.stringify(utilisateur));
                alert("Inscription réussie ! Vous pouvez maintenant vous connecter.");
                window.location.href = "connexion.html";
            } else {
                alert("Veuillez remplir tous les champs !");
            }
        }
    </script>

    <div class="container">
        <div class="form-container sign-in">
            <form onsubmit="event.preventDefault(); enregistrerUtilisateur();">
                <h1>S'inscrire</h1>
                <span>Entrer vos informations personnelles ici :</span>
                <input type="text" placeholder="Nom" id="name" required>
                <input type="text" placeholder="Prénon" required>
                <input type="text" id="dob" name="dob" placeholder="Date de naissance JJ/MM/AA" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Saisir mot de passe" required>
                <button type="submit">S'inscrire</button>
                <a href="index.html"><p>Retour</p></a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Bonjour!</h1>
                    <p>Saisir vos informations personnelles pour créer un compte CMS</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
